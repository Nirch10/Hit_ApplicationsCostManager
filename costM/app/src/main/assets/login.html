<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel = "stylesheet" href = "https://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css">
        <script src = "https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src = "https://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
        <link rel="stylesheet" href="http://demos.jquerymobile.com/1.4.0/theme-classic/theme-classic.css" />
        <!-- custom scripts -->
        <script type = "text/javascript" src="loader.js" charset="utf-8"></script>
        <script type = "text/javascript" src="loginJs.js" charset="utf-8"></script>
        <script type = "text/javascript" src="utils.js" charset="utf-8"></script>
        <script type = "text/javascript" src="AddExpense.js" charset="utf-8"></script>
        <script type = "text/javascript" src="signUp.js" charset="utf-8"></script>
        <script type = "text/xml" src="../res/values/strings.xml" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" src="settings.css" charset="utf-8"></link>


    </head>

    <body >
    <div id="login-page" data-role="page" style="background:#A9EDA1 !important; font-family: Lucida Console, Courier, monospace;">
        <header data-role="header">
            <h4>CostMangerApp</h4>
        </header>
        <div>
            <div>
                <p class="log-in-de">User Name</p>
                <input id="userNameInputLogin"  type="text"/>
            </div>
            <div>
                <p>Password</p>
                <input id="passwordInputLogin" type="password"/>
            </div>
        </div>
        <input type="button" id="login-btn" value="Login"/>
        <input type="button" id="go-to-sign-up-btn" onclick="goToSignUp()" value="Sign Up"/>
        <footer data-role="footer" style="bottom:0" data-position="fixed">
            <h4>CostMangerApp &copy; HIT 2020</h4>
        </footer>
    </div>

    <div id="sign-up-page" data-role="page" style="background:#A9EDA1 !important;">
        <header data-role="header">
            <h4>CostMangerApp</h4>
        </header>
        <div data-role="content">
            <form class="validatedForm" id="commentForm" method="get" action="">
                <fieldset>
                    <label>User name:<input id="new-username-input"  type="text" aria-valuetext="UserName:"/></label>
                    <label>Password:<input name="password" id="new-password-input" type="password"/></label>
<!--                    <label>Confirm Password:<input name="password_confirm" type="password"/></label>-->
                    <label>Email:<input id="new-email-input"  type="email"/></label>
                    <input type="button" id="sign-up-btn" onclick="signUp()" value="Sign Up"/>
                </fieldset>
            </form>
        </div>

        <footer data-role="footer" style="bottom:0" data-position="fixed">
            <h4>CostMangerApp &copy; HIT 2020</h4>
        </footer>
    </div>

    <!-- home page -->
    <div id="home-page" data-role="page" style="background:#A9EDA1 !important;">
        <header data-role="header">
            <h4>CostMangerApp</h4>
        </header>
        <div data-role="content" >
            <div>
                <label id="total-expenses"> Total expenses are : <label id="total-expenses-num"></label></label>
            </div>
            <div>
                <input type="button" onclick="goToAddExpense()" value="New Expense" id="go-to-add-btn">
            </div>
            <div>
                <div data-role="collapsible-set" data-content-theme="a" id="transactions-list">

                </div>
            </div>
            <div>
                <input type="button" onclick="signOut()" value="Sign Out">
            </div>
        </div>
        <footer data-role="footer" style="bottom:0" data-position="fixed">
            <h4>CostMangerApp &copy; HIT 2020</h4>
        </footer>
    </div>


    <div id="new-transaction-page" data-role="page" style="background:#A9EDA1 !important;">
        <header data-role="header">
            <h4>CostMangerApp</h4>
        </header>
       <div data-role="content">
           <div class="ui-field-contain">
<!--                <input list="retailslist" list="retailslist" placeholder="Select Category" id="retails-choose-list">-->
               <label for="retails-choose-list">Icon left:</label>
               <select name="retails-choose-list" id="retails-choose-list" inlist="retailsList"></select>
            </div>
        <div>
            <p>
                <label><input type="radio" id="income-btn" name="isIncome" value="true"/>+</label>
                <label><input type="radio" id="outcome-btn" name="isIncome" value="false"/>-</label>
            </p>
        </div>
        <div>
            <input id="sum-input" placeholder="0" type="number"/>
        </div>
       <div>
            <input id="description-input" placeholder="..." type="text"/>
        </div>
           <div>
               <input type="button" id="add-expense-btn" value="Add" onclick="addExpense()"/>
           </div>
           <div>
               <input type="button" onclick="goToHome()" value="Back" id="go-back-btn">
           </div>
       </div>
        <div>
            <input type="button" onclick="signOut()" value="Sign Out">
        </div>
        <footer data-role="footer" style="bottom:0" data-position="fixed">
            <h4>CostMangerApp &copy; HIT 2020</h4>
        </footer>
    </div>

    <script type="text/javascript">
          $(document).ready(function(){
              console.log("dsgd")
          });
        $(document).bind('mobileinit', function () {
        $.mobile.page.prototype.options.headerTheme = 'e';
            $.mobile.page.prototype.options.theme  = "e";
        });
      </script>
    </body>


</html>
